<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Table normalize</title>
		<script src="./main.js" defer></script>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="container">
			<p>Вхідні дані (код HTML):</p>
			<textarea
				name="table"
				id="table-input"
				placeholder="Вставити код таблиці"
			></textarea>
			<div class="buttons-block">
				<button id="submit-btn" class="btn btn-primary">
					Видалити зайве і скопіювати
				</button>
			</div>
			<div id="result"></div>
		</div>
		<div class="container">
			<p>Вихідні дані:</p>
			<textarea name="" id="table-output"></textarea>
		</div>
	</body>
</html>
